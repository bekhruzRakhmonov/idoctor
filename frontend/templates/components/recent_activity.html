<div class="card-right card bg-light mb-3 w-25">
    <div class="card-header">Recent Activity</div>
    <div class="card-body">
        {% if recent_activity is not None %}
            <h5 class="card-title">{{ recent_activity.date }}</h5>
            <p class="card-text">
                <a href="{% url 'base:article-detail' recent_activity.pk %}">
                    {{ recent_activity.headline }}
                </a>
            </p>
        {% else %}
            None
        {% endif %}
    </div>
</div>
