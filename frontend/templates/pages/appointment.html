{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
	{% csrf_token %}
	{{form|crispy}}
	{% if messages %}
		{% for message in messages %}
			<b>{{message}}</b><a href="ds">Yes</a>
		{% endfor %}
	{% endif %}
	<br>
	<button type="submit" class="btn btn-secondary">{{button_name}}</button>
</form>
{% endblock %}
