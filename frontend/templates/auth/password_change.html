{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
<div class="card d-flex justify-content-center align-items-center" style="width:600px;">
	<form method="post" style="width:500px;margin-top: 20px;margin-bottom: 20px;">
		{% csrf_token %}
		{{form|crispy}}
		<button type="submit" class="btn btn-primary w-100">Change Password</button>
	</form>
</div>
</div>
{% endblock %}
