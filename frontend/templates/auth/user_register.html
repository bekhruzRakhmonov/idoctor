{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mt-5">
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="d-flex justify-content-center justify-content-md-center mb-3">
			<div class="form-group col-md-4 shadow-sm border rounded p-4 mb-4">
				<div class="form-row">
					<div class="form-group col-md-6 mb-0">
						{{ form.name|as_crispy_field }}
					</div>
					<div class="form-group col-md-6 mb-0">
						{{ form.username|as_crispy_field }}
					</div>
				</div>
				<div class="form-group">
					{{form.image|as_crispy_field}}
				</div>
				<div class="form-row">
					<div class="form-group col-md-6 mb-0">
						{{form.password|as_crispy_field}}
					</div>
					<div class="form-group col-md-6 mb-0">
						{{form.password2|as_crispy_field}}
					</div>
				</div>
				<button type="submit" class="btn btn-primary mb-3 w-100">Continue</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
